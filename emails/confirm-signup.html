<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifikasi Akun</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #fafaf9;
        padding: 40px 20px;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .header {
        padding: 40px 40px 30px;
        text-align: center;
        border-bottom: 1px solid #f5f5f4;
      }
      .logo {
        font-size: 40px;
        margin-bottom: 12px;
      }
      .brand {
        font-size: 20px;
        font-weight: 800;
        color: #0c0a09;
        text-transform: uppercase;
        letter-spacing: -0.5px;
      }
      .brand span {
        color: #f59e0b;
      }
      .content {
        padding: 40px;
        text-align: center;
      }
      .title {
        font-size: 22px;
        font-weight: 700;
        color: #0c0a09;
        margin-bottom: 16px;
      }
      .message {
        font-size: 15px;
        line-height: 1.6;
        color: #78716c;
        margin-bottom: 32px;
      }
      .button {
        display: inline-block;
        background: #f59e0b;
        color: #ffffff;
        text-decoration: none;
        padding: 14px 32px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 15px;
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.25);
      }
      .divider {
        margin: 32px 0;
        text-align: center;
        font-size: 13px;
        color: #a8a29e;
      }
      .link {
        font-size: 12px;
        color: #78716c;
        word-break: break-all;
        display: block;
        margin-top: 12px;
      }
      .footer {
        padding: 24px 40px;
        text-align: center;
        background: #fafaf9;
        border-top: 1px solid #f5f5f4;
      }
      .footer-text {
        font-size: 13px;
        color: #a8a29e;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="brand">ALIN<span>COFFEE</span></div>
      </div>

      <div class="content">
        <h1 class="title">Verifikasi Email Anda</h1>
        <p class="message">
          Klik tombol di bawah untuk mengaktifkan akun Alin Coffee Anda.
        </p>

        <a href="{{ .ConfirmationURL }}" class="button">Verifikasi Akun</a>

        <div class="divider">atau copy link ini</div>

        <span class="link">{{ .ConfirmationURL }}</span>
      </div>

      <div class="footer">
        <p class="footer-text">
          Link berlaku 24 jam<br />
          Abaikan email ini jika Anda tidak mendaftar
        </p>
      </div>
    </div>
  </body>
</html>
